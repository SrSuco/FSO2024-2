<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container main-content">
      <h1 class="text-primary mt-4">Book Form</h1>
      <form th:action="@{/book}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label for="txttitle" class="text-primary">Title</label>
          <input
            id="txttitle"
            th:field="*{title}"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="txtauthor" class="text-primary">Author</label>
          <input
            id="txtauthor"
            th:field="*{author}"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="txtgenre" class="text-primary">Genre</label>
          <input
            id="txtgenre"
            th:field="*{genre}"
            class="form-control"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="txtpublishdate" class="text-primary">Publish Date</label>
          <input
            id="txtpublishdate"
            th:field="*{publishDate}"
            class="form-control"
            type="date"
          />
        </div>
        <div class="form-group">
          <label for="txtsummary" class="text-primary">Summary</label>
          <textarea
            id="txtsummary"
            th:field="*{summary}"
            class="form-control styled-textarea"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="imageUrl" class="text-primary">Image URL</label>
          <input
            type="text"
            class="form-control"
            id="imageUrl"
            th:field="*{imageUrl}"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </main>
    <div th:include="layout :: footer"></div>
  </body>
</html>
